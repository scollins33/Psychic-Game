<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Psychic Game</title>

    <!-- Reset and Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Javascript file -->
    <script rel="script" type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
    <div class="container text-center">
        <!-- Header and Instructions -->
        <div class="row">
            <h1>The Psychic Game</h1>
            <h4>Try to guess the letter I've chosen!</h4>
        </div>

        <!-- Scoreboard -->
        <div class="row">
            <div class="col-sm-1 col-md-3"></div>
            <div class="col-sm-10 col-md-6">
                <table class="table table-bordered">
                    <tr>
                        <th class="text-center">Wins</th>
                        <th class="text-center">Losses</th>
                    </tr>
                    <tr>
                        <td id="totalWins">0</td>
                        <td id="totalLosses">0</td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-1 col-md-3"></div>
        </div>

        <!-- Current game chances and history -->
        <div class="row text-left">
            <div class="col-sm-1 col-md-3"></div>
            <div class="col-sm-10 col-md-6">
                <div class="well">
                    <strong>Round Status:</strong>
                    <span id="statusRound">Press Enter to start...</span>
                </div>
                <div class="well">
                    <strong>Remaining Guesses:</strong>
                    <span id="guessLimit"></span>
                </div>
                <div class="well">
                    <strong>Guesses So Far:</strong>
                    <span id="roundGuesses"></span>
                </div>
            </div>
            <div class="col-sm-1 col-md-3"></div>
        </div>
    </div>
</body>
</html>
